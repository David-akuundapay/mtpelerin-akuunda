<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Akuunda Pay – Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f6f7fb}
    .wrap{max-width:520px;margin:0 auto;padding:20px}
    .badge{background:#391659;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;text-align:center;margin:10px 0}
    .note{font:14px/1.45 ui-monospace,Menlo,Consolas,monospace;background:#fff;border:1px solid #e5e6eb;border-radius:10px;padding:10px}
    iframe{width:100%;height:680px;border:none;border-radius:16px;box-shadow:0 18px 44px rgba(26,16,59,.18)}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="indicator" class="badge">Chargement…</div>

    <div id="err" class="note hidden">
      <b>Missing/invalid query params.</b><br><br>
      <b>SELL</b>: <code>?tab=sell&ssc=USDT&sdc=EUR&ssa=100&net=matic_mainnet&snet=matic_mainnet</code><br>
      <b>BUY</b>: <code>?tab=buy&bsc=EUR&bdc=USDT&bsa=100&net=matic_mainnet&dnet=matic_mainnet&pm=card</code>
    </div>

    <div id="box" class="hidden">
      <iframe id="w" allow="payment; clipboard-write; ethereum"></iframe>
    </div>
  </div>

  <script>
    // ---- Basic helpers
    const $ = id => document.getElementById(id);
    const show = id => $(id).classList.remove('hidden');
    const hide = id => $(id).classList.add('hidden');

    function qp() {
      const out = {}; const s = new URLSearchParams(location.search);
      for (const [k, v] of s.entries()) out[k] = v;
      return out;
    }
    const pickTab = t => (t||'').toLowerCase()==='buy' ? 'buy' : (t||'').toLowerCase()==='sell' ? 'sell' : null;

    // ---- Build widget URL (ONLY the chosen service)
    function buildUrl(p) {
      const ORANGE = 'F88809', WHITE = 'FFFFFF', BG = 'F8F9FA';
      const tab = pickTab(p.tab || p.type || p.tabs) || 'buy';

      const base = {
        _ctkn: '1c7a15d7-7243-4a77-a04e-c2b74061fa88',
        tab,               // active tab
        tabs: tab,         // show ONLY this tab
        hideTabs: 'true',
        display: 'direct',
        lang: p.lang || 'auto',
        // theming (multiple aliases to maximize compatibility)
        primaryColor: ORANGE,
        primaryTextColor: WHITE,
        secondaryColor: ORANGE,
        background: BG,
        successColor: ORANGE,
        warningColor: ORANGE,
        infoColor: ORANGE,
        accentColor: ORANGE,
        // common
        net: p.net || 'matic_mainnet',
        addr: p.addr || '',
        code: p.code || '',
        hash: p.hash || ''
      };

      if (tab === 'sell') {
        base.ssc  = p.ssc  || 'USDT';
        base.sdc  = p.sdc  || 'EUR';
        base.ssa  = p.ssa  || '100';
        base.snet = p.snet || 'matic_mainnet';
      } else {
        base.bsc  = p.bsc  || 'EUR';
        base.bdc  = p.bdc  || 'USDT';
        base.bsa  = p.bsa  || '100';
        base.dnet = p.dnet || 'matic_mainnet';
        base.pm   = p.pm   || 'card';
      }

      Object.keys(base).forEach(k => { if (base[k] === '') delete base[k]; });
      const qs = new URLSearchParams(base).toString();
      return `https://widget.mtpelerin.com/?${qs}`;
    }

    function updateBadge(tab, p) {
      if (tab === 'sell') {
        const from = p.ssc || 'USDT', to = p.sdc || 'EUR', a = p.ssa ? ` | Montant: ${p.ssa} ${from}` : '';
        $('indicator').textContent = `SELL : ${from} → ${to}${a}`;
      } else {
        const from = p.bsc || 'EUR', to = p.bdc || 'USDT', a = p.bsa ? ` | Montant: ${p.bsa} ${from}` : '';
        $('indicator').textContent = `BUY : ${from} → ${to}${a}`;
      }
    }

    // ---- Init
    (function init(){
      const p = qp();
      const tab = pickTab(p.tab || p.type || p.tabs);
      const need = tab === 'sell' ? ['ssc','sdc'] : ['bsc','bdc'];

      if (!tab || need.some(k => !p[k])) {
        show('err'); hide('box');
        $('indicator').textContent = '⚠️ Paramètres requis manquants';
        return;
      }

      updateBadge(tab, p);
      const url = buildUrl(p);
      const iframe = $('w');

      hide('err'); show('box');
      iframe.onload = () => { /* loaded */ };
      iframe.onerror = () => { show('err'); $('indicator').textContent = '❌ Échec de chargement'; };
      iframe.src = url;
    })();
  </script>
</body>
</html>
